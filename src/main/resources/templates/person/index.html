
<div th:fragment="content">
    <h1>List of Persons</h1>
    <a href="/person/create">Create New Person</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${persons}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.name}"></td>
            <td th:text="${person.address}"></td>
            <td>
                <a th:href="@{/persons/{id}/update(id=${person.id})}">Update</a>
                <a th:href="@{/persons/{id}/delete(id=${person.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
